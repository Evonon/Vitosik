    <style>
        body {
            font-family: Arial, sans-serif;

        .container {
            display: flex;
            flex-direction: column;

        img {
            max-width: 580px;
            height: 500px;
            margin-bottom: 20px;
            border: 5px solid #fffff;

        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .button {
            text-decoration: none;
            background-color: #654321;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #004999;
        }

        .button:active {
            background-color: #003366;
        }

        .question1 {
            font-weight: 600;
            font-size: 25px;
            color: #008000;
        }
